<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Links, Lists and Tables</title>
    </head>
    <body>
        <h1>Links in HTML</h1>
        <a href="https://www.linkedin.com/">LinkedIn´s Website</a>
        <a href="https://www.codingal.com/">Codingal´s Website</a>
        <h1>Lists in HTML</h1>
        <p>Odered List</p>
        <ol>
            <li>Cow</li>
            <li>Cat</li>
            <li>Dog</li>
            <li>Sheep</li>
        </ol>
        <p>Unodered List</p>
        <ol>
            <li>Cow</li>
            <li>Cat</li>
            <li>Dog</li>
            <li>Sheep</li>
        </ol>
        <h2>Tables in HTML</h2>
        <table border="5">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Grade</th>
            </tr>

            <tr>
                <td>John</td>
                <td>12</td>
                <td>8</td>
            </tr>
            <tr>
                <td>John</td>
                <td>13</td>
                <td>9</td>

        </table>
    </body>
</html>
